<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
    <style>
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 15px;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Tabela de Exemplo</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>João</td>
            <td>34</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>22</td>
            <td>Curitiba</td>
        </tr>
    </tbody>
</table>

</body>
</html>
